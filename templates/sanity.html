<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Website</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <!-- Navigation Drawer -->
    <div class="drawer open">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Sanity Test</a></li>
        <li><a href="#">Transaction Simulator</a></li>
        <li><a href="#">History</a></li>
        <li><a href="#">Data</a></li>
        <li><a href="#">Setting</a></li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- <button class="open-btn" onclick="openDrawer()">â˜° Open</button> -->
      <div class="checkbox-header">
        <input type="checkbox" class="transaction-checkbox"/>
        <h2>Select All Transaction</h2>
        <button class="transaction-button" onclick="sanityTest()">Fire</button>
      </div>

      <!-- Card List -->
      <div class="card-list">
        {% for card in cards %}
        <div class="card" onclick="handleCardClick('{{ card.title }}')">
          <h2>{{ card.title }}</h2>
          <p>{{ card.content }}</p>
        </div>
        {% endfor %}
      </div>

      <!-- <div class="console-container">
        <div class="console-window" id="console-1">
          <div class="console-header">Console 1</div>
          <div class="console-content" id="console-content-1"></div>
        </div>
        <div class="console-window" id="console-2">
          <div class="console-header">Console 2</div>
          <div class="console-content" id="console-content-2"></div>
        </div>
      </div>
    </div> -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
